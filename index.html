<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>home page</title>
        <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css"></link> -->
        <!-- Favicon-->
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="http://127.0.0.1:5000/static/css/styles.css" rel="stylesheet" />
        
        <style>
           #form1, #form2, #form3, #form4{
                display: none;
                width: 50%;
                margin: 90px auto 0 auto;
                /* border: 1px solid #ddd; */
                padding: 25px;
                background-color: rgba(0, 0, 0, 0.70);
                text-align: left;

            }
            #form5{
              display: none;
              margin: 80px auto 0 auto;
                width: 100% !important;
            }
            #form1 a, #form2 a, #form3 a, #form4 a, #form5 a{
              color: orange;
            }
            #form1 a:hover, #form2 a:hover, #form3 a:hover, #form4 a:hover, #form5 a:hover{
              color: orangered;
            }

            #form1.active, #form2.active, #form3.active, #form4.active, #form5.active {
                    display: block;
            }
            body{
              background-image: url("http://127.0.0.1:5000/static/imgs/bg (1).jpg");
              background-repeat: no-repeat;
              background-attachment: fixed;
              background-position: center center;
              background-size: 100% 100vh;
            }
            h1, h2, h3{
                text-align: center;
            }
            .navbar-dark .navbar-nav .nav-link:hover, .navbar-dark .navbar-nav .nav-link:focus {
              color: #cca000 !important;
            }

            .service{
              display: flex;
              flex-direction: row;
              justify-content: space-between;
            }
            .service > div{
              width: 25%;
              background-color: white;
              border-radius: 24px;
              box-shadow: 0 4px 8px rgba(0,0,0,.12);
              color: black;
            }
            .service div img{
              height: 40vh;
            }

            .service h4{
              padding: 20px;
            }
                
        </style>
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
            <div class="container">
                <!-- <li class="nav-item"><a class="nav-link" href="#page-top">AUTISM</a></li> -->
                <a class="navbar-brand h1" href="/">SNR Connections</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars ms-1"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                        <li><a data-value="#form5" onclick="toggleform(event)" class="nav-link">Home</a></li>
                        <li><a data-value="#form1" onclick="toggleform(event)" class="nav-link">User</a></li>
                        <li><a data-value="#form3" onclick="toggleform(event)" class="nav-link">Admin</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <!-- Masthead-->
        <header class="masthead">
            <div class="container">
                <div id="form5"  class="active">
                        {% if msg %}
                      <div class="container">
                          <div class="alert alert-success alert-dismissible">
                            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                            <strong>{{msg}}</strong> 
                          </div>
                        </div>
                      {% endif %}

                      <img src="http://127.0.0.1:5000/static/imgs/slide.png" style="width: 100%; height: 70vh;" data-value="#form1" onclick="toggleform(event)">
                        <br><br><br><br><br><br><br>

                        <div class="service">
                          <div >
                            <img src="http://127.0.0.1:5000/static/imgs/dr.jpg" data-value="#form1" onclick="toggleform(event)">
                            <br>
                            <h4>Find doctors near you</h4>
                          </div>
                          <div>
                            <img src="http://127.0.0.1:5000/static/imgs/md.jpg" data-value="#form1" onclick="toggleform(event)">
                            <br>
                            <h4>Medicines</h4>
                          </div>
                          <div >
                            <img src="http://127.0.0.1:5000/static/imgs/ap.jpg" data-value="#form1" onclick="toggleform(event)">
                            <br>
                            <h4>Appointments</h4>
                          </div>
                        </div>
                    </div>

                <div  id="form1">
                  <form  method="post" action="{{ url_for('userlog')}}">
                    <h2>User Login</h2>
                    <hr>
                    <div class="form-group">
                      <label for="username">Username:</label>
                      <input type="text" class="form-control" id="username" placeholder="Enter username" name="name">
                    </div><br>
                    <div class="form-group">
                      <label for="password">Password:</label>
                      <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
                    </div><br>
                    <button type="submit" class="btn btn-success">Submit</button></br></br>
                  </form>
                  <p>Don't have account? <a data-value="#form2" onclick="toggleform(event)"> Signup</a></p>
                </div>
              
                  
                  <div  id="form2">
                    <form method="post" action="{{ url_for('userreg')}}">
                      <h2>User Regestration</h2>
                      <hr>
                      <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter username" name="name">
                      </div><br>
                      <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                      </div><br>
                      <div class="form-group">
                        <label for="phone">Mobile No.:</label>
                        <input type="tel" class="form-control" id="phone" placeholder="Enter mobile number" name="phone">
                      </div><br>
                      <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
                      </div><br>
                      <button type="submit" class="btn btn-success">Submit</button></br></br>
                    </form>
     
                    <p>Already have account? <a data-value="#form1" onclick="toggleform(event)"> Signin</a></p>
                  </div>

                  <div id="form3"> 
                    <form  method="post" action="{{ url_for('adminlog')}}" >
                      <h2>Admin Login</h2>
                      <hr>
                      <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter username" name="name">
                      </div><br>
                      <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
                      </div><br>
                      <button type="submit" class="btn btn-success">Submit</button></br></br>
                    </form>
                  </div>
              
            </div>
        </header>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="http://127.0.0.1:5000/static/js/scripts.js"></script>
        <script>
            function toggleform(e) {
            var Id =(e.target.getAttribute('data-value'))
            let Items= ['#form1', '#form2', '#form3', '#form4', '#form5'];
            Items.map(function(item) {
                if(Id === item ) {
                    $(item).addClass("active");
                }
                else {
                $(item).removeClass("active");
                }
            })
        }
        
        </script>
    </body>
</html>
