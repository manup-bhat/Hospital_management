<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>admin page</title>
        <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css"></link> -->
        <!-- Favicon-->
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="http://127.0.0.1:5000/static/css/styles.css" rel="stylesheet" />
        <style>
            #Box{
                padding: 25px;
                background-color: white;
                width: 50%;
                margin: auto;
            }
            .row{
                margin: 100px 0;
            }
            body{
              background-image: url("http://127.0.0.1:5000/static/imgs/bg (1).jpg");
              background-repeat: no-repeat;
              background-attachment: fixed;
              background-position: center center;
              background-size: 100% 100vh;
            }
            h1, h2, h3{
                text-align: center;
            }
            .navbar-dark .navbar-nav .nav-link:hover, .navbar-dark .navbar-nav .nav-link:focus {
              color: #cca000 !important;
            }
        </style>
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-dark fixed-top" id="mainNav">
            <div class="container">
                <!-- <li class="nav-item"><a class="nav-link" href="#page-top">AUTISM</a></li> -->
                <a class="navbar-brand h1" href="/Ahome">SNR Connections</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars ms-1"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="nav-item"><a class="nav-link" href="/Ahome">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="/add_doctors">Add doctors</a></li>
                        <li class="nav-item"><a class="nav-link" href="/doctor_list">Update doctors</a></li>
                        <li class="nav-item"><a class="nav-link" href="/add_Medicine">Add Medicine</a></li>
                        <li class="nav-item"><a class="nav-link" href="/Medicine_list">Update Medicine</a></li>
                        <li class="nav-item"><a class="nav-link" href="/viewuser">View User</a></li>
                        <li class="nav-item"><a class="nav-link" href="/appointments">Appointments</a></li>
                        <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>


        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div id="Box">
                        {% if msg %}
                        <div class="container">
                            <div class="alert alert-success alert-dismissible">
                              <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                              <strong>{{msg}}</strong> 
                            </div>
                          </div>
                        {% endif %}
                            <form method="post" action="{{ url_for('add_doctors')}}">
                              <h2>ADD DOCTORS</h2>
                              <hr>
                              <div class="form-group">
                                <label for="username">Username:</label>
                                <input type="text" class="form-control" id="username" placeholder="Enter username" name="name">
                              </div><br>
                              <div class="form-group">
                                <label for="spe">Specialist in:</label>
                                <input type="text" class="form-control" id="spe" placeholder="Specialist in " name="spe">
                              </div><br>
                              <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                              </div><br>
                              <div class="form-group">
                                <label for="phone">Mobile No.:</label>
                                <input type="tel" class="form-control" id="phone" placeholder="Enter mobile number" name="phone">
                              </div><br>
                              <div class="form-group">
                                <label for="hospital">Hospital:</label>
                                <input type="hospital" class="form-control" id="hospital" placeholder="Enter hospital" name="hospital">
                              </div><br>
                              <button type="submit" class="btn btn-success">Submit</button></br></br>
                            </form>
                    </div>
                </div>
            </div>
        </div>


        <!-- Bootstrap core JS-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="http://127.0.0.1:5000/static/js/scripts.js"></script>
        
    </body>
</html>
